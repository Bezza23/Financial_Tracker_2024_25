
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0 fw-bold">Personal Finance Dashboard</h1>
                    <p class="mb-0 mt-2 fw-light">Welcome back, John Doe</p>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <a href="welcome.html" class="btn btn-outline-light btn-custom">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow-1 py-5">
        <div class="container">
            <section class="mb-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row g-4">
                            <div class="col-md-3 col-sm-6">
                                <button class="btn btn-success w-100 btn-custom">Set Budget</button>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <button class="btn btn-success w-100 btn-custom">View Expenses</button>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <button class="btn btn-success w-100 btn-custom">Add Expense</button>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <button class="btn btn-success w-100 btn-custom">Edit Expense</button>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <button class="btn btn-success w-100 btn-custom">Delete Expense</button>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <button class="btn btn-success w-100 btn-custom">Set Up Recurring</button>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <button class="btn btn-success w-100 btn-custom">Generate Report</button>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <button class="btn btn-success w-100 btn-custom">Notifications</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title mb-0 fw-bold">Recent Transactions</h2>
                            <button class="btn btn-primary btn-custom">Add New Transaction</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                        <th>Category</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="4" class="text-center text-muted fst-italic py-5">
                                            No transactions found. Start adding expenses!
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2024 Personal Finance Tracker. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
